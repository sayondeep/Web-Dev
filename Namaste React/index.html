<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Namaste React</title>
</head>
<body>
<div id="root">
  <h1>
    Namaste Everyone!
  </h1>
</div>
</body>
<script>
  const heading  = document.createElement("h1");
  heading.innerHTML = "Namaste Everyone from Javascript";

  const root = document.getElementById("root");

  root.appendChild(heading);
</script>
</html>
